<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breed Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>üêÑ Breed Detector</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="predictBtn">Predict</button>
  <div id="result"></div>

  <script>
    const predictBtn = document.getElementById("predictBtn");
    const imageInput = document.getElementById("imageInput");
    const resultDiv = document.getElementById("result");

    predictBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) {
        resultDiv.textContent = "Please select an image.";
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      resultDiv.textContent = "‚è≥ Predicting...";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.textContent = "‚ùå " + data.error;
        } else {
          resultDiv.innerHTML = `‚úÖ Predicted: <b>${data.predicted_breed}</b> (${data.confidence.toFixed(2)}%)`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "‚ùå Error predicting breed.";
      }
    });
  </script>
</body>
</html>
